<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="google-adsense-account" content="ca-pub-1435193529196881">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="DLS Card Creator">
    <meta property="og:description" content="A card creator for the popular soccer game by First Touch Games.">
    <meta property="og:url" content="https://amirali5370.github.io/DLS-Card-Creator/DLS22/">
    <title>DLS Card Creator</title>
    <link href="style.css" rel="stylesheet">
</head>

<body onload="drawCard()">
    <header>
        <h1><a href="/DLS-Card-Creator/">DLS Card Creator</a>
            <span>by <a href="https://www.github.com/amirali5370/DLS-Card-Creator" target="_blank">AmirAli.N</a></span>
        </h1>
    </header>
    <div>
        <canvas id="card" width="510" height="316"></canvas>
    </div>
    <div>
        <p>Version
            <select id="version" onchange="window.location.assign(`/DLS-Card-Creator/${value}`);">
                <option selected value="DLS19">
                    DLS 19
                </option>
                <option value="DLS21">
                    DLS 21
                </option>
                <option value="DLS22">
                    DLS 22
                </option>
                <option value="DLS23">
                    DLS 23
                </option>
                <option disabled value="DLS24">
                    DLS 24
                </option>
            </select>
        </p>
    </div>
    <div id="settings">
        <p>نام بازیکن
            <input id="firstName" type="text" value="Lionel">
            <input id="lastName" type="text" value="Messi">
        </p>
        <p>
            قد 
            <select id="nationality"></select>
            ملیت <a href="https://drive.google.com/file/d/1nxdgrei7wZihm9NNkrjyjTdpmxr815g8/view?usp=sharing"
            target="_blank"><sup>(?)</sup></a>
            <select id="foot">
                <option value="R">
                    <strong>راست</strong>
                </option>
                <option selected value="L">
                    <strong>چپ</strong>
                </option>
                <option value="B">
                    <strong>هر دو</strong>
                </option>
            </select>
            پای تخصصی
            <input id="height" max="999" min="1" type="number" value="171">
        </p>
        <p>
            امتیاز کلی
            <select id="position">
                <option value="CF">
                    CF
                </option>
                <option selected value="WF">
                    WF
                </option>
                <option value="LM">
                    LM
                </option>
                <option value="CM">
                    CM
                </option>
                <option value="RM">
                    RM
                </option>
                <option value="AM">
                    AM
                </option>
                <option value="DM">
                    DM
                </option>
                <option value="LB">
                    LB
                </option>
                <option value="CB">
                    CB
                </option>
                <option value="RB">
                    RB
                </option>
                <option value="GK">
                    GK
                </option>
            </select>
            پست
            <input id="rating" max="100" min="1" type="number" value="92">
        </p>
        <p>
            آمار
            <input id="stats1" max="100" min="1" type="number" value="89">
            <input id="stats2" max="100" min="1" type="number" value="92">
            <input id="stats3" max="100" min="1" type="number" value="79">
            <input id="stats4" max="100" min="1" type="number" value="95">
            <input id="stats5" max="100" min="1" type="number" value="61"> <br>
            <input id="stats6" max="100" min="1" type="number" value="45">
            <input id="stats7" max="100" min="1" type="number" value="91">
            <input id="stats8" max="100" min="1" type="number" value="85">
            <input id="stats9" max="100" min="1" type="number" value="95">
            <input id="stats10" max="100" min="1" type="number" value="72">
        </p>
        <p>عکس بازیکن
            <input accept="image/gif, image/jpeg, image/png" type="file" id="uploadImage" />
            <button type="button" onclick="document.getElementById('uploadImage').click();"><strong>بارگذاری عکس</strong></button>
            <button type="button" onclick="saveCard()"><strong>ذخیره کارت</strong></button>
        </p>
    </div>
    <div id="buttons" style="position: fixed; bottom: 20px; right: 20px;">
        <a href="/DLS-Card-Creator">
            <img src="/DLS-Card-Creator/assets/icon/home.png" style="border-radius: 10px;" height="30px">
        </a>
        <a href="https://www.github.com/amirali5370" target="_blank">
            <img src="/DLS-Card-Creator/assets/icon/github.png" style="border-radius: 10px;" height="30px">
        </a>
        <a href="https://6w9.ir/Harf_9651932">
            <img src="/DLS-Card-Creator/assets/icon/discord.png" style="border-radius: 10px;" height="30px">
        </a>
        <a href="https://www.coffeebede.com/amirali5370" target="_blank">
            <img src="/DLS-Card-Creator/assets/icon/bmac.png" style="border-radius: 10px;" height="30px">
        </a>
    </div>

    <script src="script.js"></script>
</body>

</html>
